profiles:
  # Règles minimales, communes à tous les dossiers
  base:
    required_fields: []
    required_documents: []

  # Projet < 240m²
  # Selon règles du fichier "Untitled" :
  # - Formulaire d'instruction (CERFA) ✅ déjà requis par défaut
  # - Plan de masse (PC2) ✅ déjà requis par défaut
  # - Cartographie du ruissellement
  # - Calcul surface imperméabilisée (champ)
  # - Test d'infiltration (document ou champ)
  # - Calcul volume à mettre en œuvre (champ)
  small:
    required_fields:
      - impermeabilized_area_m2
      - calculated_volume_m3
    required_documents:
      - CARTOGRAPHIE_RUISSELLEMENT

  # Projet >= 240m²
  # Selon règles du fichier "Untitled" :
  # - Note de calcul DEA
  # - Plan de masse (PC2) ✅ déjà requis par défaut
  # - Test de perméabilité Matsuo
  # - Rétention pluie >15mm et >45mm (champs)
  # - Calcul volume à mettre en œuvre (champ)
  big:
    required_fields:
      - impermeabilized_area_m2
      - calculated_volume_m3
      - retention_rain_15mm
      - retention_rain_45mm
    required_documents:
      - NOTE_CALCUL_DEA
      - TEST_MATSUO


